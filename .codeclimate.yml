engines:
  duplication:
    enabled: true
    config:
      languages:
      - javascript
      - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
    checks:
      Controversial/CamelCaseParameterName:
        enabled: false
      Controversial/CamelCaseVariableName:
        enabled: false
ratings:
  paths:
  - "**.html"
  - "**.sass"
  - "**.js"
  - "**.php"
exclude_paths:
- git/**/*
- projects/**/*
- bower_components/**/*
- **.min.**
